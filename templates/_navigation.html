<header class="p-navigation" id="navigation" role="banner">
  <div class="row">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo u-vertically-center">
        <a class="p-navigation__link" href="/">
          <span style="color: #0028AA;">Kubeflow</span>&nbsp;<span style="color: #4279F4;">news</span>
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
    </div>

    <nav class="p-navigation__nav">
      <span class="u-off-screen">
        <a href="#main-content">Jump to main content</a>
      </span>

      <ul class="p-navigation__links">
        <li class="p-navigation__link{% if request.path == '/latest' %} is-selected{% endif %}" role="menuitem">
          <a href="/latest">Latest</a>
        </li>

        <li class="p-navigation__link{% if request.path == '/archives' %} is-selected{% endif %}" role="menuitem">
          <a href="/archives">Archives</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
