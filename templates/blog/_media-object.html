<div class="p-media-object u-no-margin--bottom">
  <div class="p-media-object__details">
    <h3 class="p-heading--four p-media-object__title u-no-margin--bottom">
      <a href="{{ article.slug }}">{{ article.title.rendered|safe }}</a>
    </h3>

    <div class="p-media-object__content">
      <p>{{ article.date }}</p>
      <p>{{ article.excerpt.raw|replace('[…]', '…')|truncate(130) }}</p>
      <a href="{{ article.slug }}">Read more&nbsp;&rsaquo;</a>
    </div>
  </div>
</div>
